<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #rewards {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Miner Rewards</h1>
    <div id="rewards">Loading rewards...</div>

    <script>
        const pubkey = "BZH6iXi4NrtJseFa4jwLGiB17hMkD7i6jydqxq1TG1XL";
        const url = `https://domainexpansion.tech/miner/rewards?pubkey=${pubkey}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data); // Debugging line to see the actual data structure
                const rewardsDiv = document.getElementById('rewards');
                rewardsDiv.innerHTML = ''; // Clear loading text

                // Check if data contains the expected rewards
                if (data && Array.isArray(data.rewards) && data.rewards.length > 0) {
                    data.rewards.forEach(reward => {
                        const rewardItem = document.createElement('div');
                        rewardItem.textContent = JSON.stringify(reward); // Adjust based on actual data structure
                        rewardsDiv.appendChild(rewardItem);
                    });
                } else {
                    rewardsDiv.textContent = 'No rewards found.';
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('rewards').textContent = 'Error loading rewards.';
            });
    </script>
</body>
</html>

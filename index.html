<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Miner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .info-box {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 10px 0;
      background-color: #e8f5e9;
      border-left: 5px solid #4CAF50;
    }
    .info-box h3 {
      margin: 0;
    }
    .info-box span {
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard Miner</h1>
</header>

<div class="container">
  <h2>Informasi Miner</h2>

  <div class="info-box">
    <h3>Epoch</h3>
    <span id="epoch">-</span>
  </div>

  <div class="info-box">
    <h3>Iterasi</h3>
    <span id="iterrate">-</span>
  </div>

  <div class="info-box">
    <h3>Jumlah Perangkat</h3>
    <span id="devices">-</span>
  </div>

  <div class="info-box">
    <h3>Solo Solutions</h3>
    <span id="solo-solutions">-</span>
  </div>

  <div class="info-box">
    <h3>PPLNS Shares</h3>
    <span id="pplns-shares">-</span>
  </div>

  <div class="info-box">
    <h3>Versi Miner Minimum</h3>
    <span id="min-miner-version">-</span>
  </div>
</div>

<footer>
  <p>Miner Dashboard &copy; 2024</p>
</footer>

<script>
  // URL API untuk mengambil data
  const apiUrl = "https://pool.qubic.solutions/info?miner=VHTDSWYLKHBYCAFESSZGSHABLOEDXZDQYYQZJXNXXAKHDDUJXQZFXQHCHONE";

  // Fungsi untuk mengambil data dan memperbarui UI
  async function fetchData() {
    try {
      // Mengambil data dari API
      const response = await fetch(apiUrl);
      const data = await response.json();

      // Mengisi elemen dengan data yang diterima dari API
      document.getElementById("epoch").innerText = data.epoch || '-';
      document.getElementById("iterrate").innerText = data.iterrate || '-';
      document.getElementById("devices").innerText = data.devices || '-';
      document.getElementById("solo-solutions").innerText = data.solo.solutions || '-';
      document.getElementById("pplns-shares").innerText = data.pplns.shares || '-';
      document.getElementById("min-miner-version").innerText = data.min_miner_version || '-';
    } catch (error) {
      console.error("Error fetching data:", error);
      alert("Gagal memuat data dari API.");
    }
  }

  // Memanggil fungsi fetchData saat halaman dimuat
  fetchData();
</script>

</body>
</html>

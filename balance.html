<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner Balances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f7f7f7;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Miner Balances</h1>
        <table>
            <thead>
                <tr>
                    <th>Miner</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="miner-data">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        const minerDataElement = document.getElementById('miner-data');

        fetch('https://alvarium.bifrost.technology/viewpoolbank')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const miner = item.key;
                    const balance = item.value / 100000000000;

                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${miner}</td><td>${balance}</td>`;
                    minerDataElement.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
